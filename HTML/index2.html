<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Part 2</title>

    <!-- IMPORT OUR STYLE SHEET -->
    
    <link rel="stylesheet" href="./style.css"/>

    <!-- STYLES CAN LIVE HERE -->

    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- LISTS and LIST ITEMS -->

    <!-- ORDERED LISTS -->

    <ol>

        <li>
            First item
        </li>

        <li>
            Second item
        </li>

        <li>
            Third item
        </li>

    </ol>

    <!-- UNORDERED LIST -->

    <ul>

        <li>
            First item
        </li>

        <li>
            Second item
        </li>

        <li>
            Third item
        </li>

    </ul>

    <!-- NEST LISTS -->

    <ul>

        <li>
            This is a list item in a Nested List
        </li>

        <ul>

            <li>
                This is a nested item
            </li>

            <li>
                And another nested item
            </li>

        </ul>

        <li>
            This item is not nested
        </li>

    </ul>

    <!-- ANCHOR TAGS / HYPER LINKS -->

    <!-- ATTRIBUTES -->

    <a href="./new.html">
        This is a hyperlink
    </a>

    <!-- IMAGES -->
    <img alt="Image of QA Logo" style="width:40px; height:40px;" src="https://qa-community.co.uk/static/qa_fill_primary.svg"/>


</body>
</html>
